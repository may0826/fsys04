    <div class=" col-md-8 publish wow fadeInUp" id="right" >
      <form class="form-horizontal" action="ProductReg"
				method="post" enctype="multipart/form-data"  >
        <div class="form-group">
          <label  class="col-sm-2">商品名称:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="title" name="title" >
            <span	class="help-block"></span> </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2">商品价格:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="price" name="price" >
            <span	class="help-block"></span> </div>
            </div>
            <div class="form-group">
          <label  class="col-sm-2">商品类型:</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="type" name="type" >
            <span	class="help-block"></span> </div>
            </div>
        <div class="form-group">
          <label  class="col-sm-2">商品详情:</label>
          <div class="col-sm-7">
            <textarea rows="3" cols="70" name="note" id="note"></textarea>
            <span	class="help-block"></span> </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2">商品图片:</label>
          <div class="col-sm-10">
      <input id="file_upload" type="file" class="file"name="file"  />
          </div>
        
        </div>
        
        
       
        <br/>
        <br/>
        <button type="submit"  class="btn btn-primary  col-sm-2 col-md-offset-2" id="submitbtn" onClick="return saveForm()">发布</button>
        
        <button type="reset" class="btn btn-danger col-sm-2 " id="exp_delete_all_btn">重置</button>
       
      </form>
        <a class="btn btn-danger col-sm-2" href="shop.html" role="button" >返回商品页面</a>
