<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="css/base.css" rel="styleSheet" type="text/css">
<link href="css/regist.css" rel="styleSheet" type="text/css">
</head>
<body>

<div class="banner">
		<span class="title">校园二手物品交易平台</span>
		
		<div class="fpanel">
			<span id="ops">已有账户，
			<a href="login.html">立刻登录</a>
		</div>
</div>

<div class="content">
	<!-- http://127.0.0.1:8080/fsys04   /reg -->
	<form action="reg" method="post">
	<div class="inputer">
		<div class="ihead">
			注册信息
		</div>
		<div class="list">
			<div class="both lf" >
				手机号
			</div>
			<div class="both rf" >
				<input class="textinput" type="text" name="op1" id="op1">
			</div>
		</div>
		
		<div class="list">
			<div class="both lf">
				密码
			</div>
			<div class="both rf">
				<input class="textinput" type="password" name="op2" id="op2">
			</div>
		</div>
		
		<div class="list">
			<div class="both lf">
				实名
			</div>
			<div class="both rf">
				<input class="textinput" type="text" name="tname" id="tname">
			</div>
		</div>
		<div class="list">
			<div class="both lf">
				性别
			</div>
			<div class="both rf">
				<input class="radioinput" type="radio" name="sex" id="sex" value="1">男生
				<input class="radioinput" type="radio" name="sex" id="sex" value="0">女生
			</div>
		</div>
		
		<div class="list">
			<button >立刻注册</button>
		</div>
	</div>
	</form>
</div>
	
	
	
</body>
</html>
