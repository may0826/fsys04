<script type="text/javascript">
	
	$(function() {
		// 使用 ajax 来进行购物信息的请求
		$.ajax("getproductbytname?tname=运动", {
			type : "GET",
			dataType : "json",
			success : function(data) {
				var str = '';
				// 注意：输出的i与obj分别为下标与单个的对象
				$.each(data, function(i, obj) {
					str += '<div class="inner">';
					str += "<img src='images/" + obj.imga + "'/>";
					str += '<h3>' + '名称：' + obj.pname + '</h3>';
					str += '<span>' + '价格：￥' + obj.pprice + '</span>';
					str += '<h3>' + '商品描述：' + obj.des + '</h3>';
					str += '</div>';
				});
				$("#test").append(str);
			}

		});

		// 使用 ajax 来进行用户信息的请求
		$.getJSON("getuser", function(json) {
			var phone = json.phone;
			if (phone != null) {
				$("#sid").html(phone);
				$("#myself").css("display", "block");
			}
		});

	});
</script>
